<h2>Book List</h2>

<table>
    <thead>
        <th>Title</th>
        <th>Author</th>
        <th></th>
    </thead>
    <tbody>
@for(book of books; track book;let index = $index)
{
    <tr>
        <td> {{book.title}}</td>
        <td>{{book.author}}</td>
        <td><button (click)="deleteBook(index)" class="btnDelete">Delete</button></td>
    </tr>
}
</tbody>
</table>

<p>
    <input [(ngModel)]="newTitle" type="text" placeholder="Title"/>
    <input [(ngModel)]="newAuthor" type="text" placeholder="Author"/>
    <button (click)="addBook()" class="btnAdd">Add Book</button>
</p>
